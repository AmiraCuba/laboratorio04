<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cuenta</title>
</head>
<body>
    <!-- Tabla de contenido -->
    <table border="1">
        <!-- Fila 1 con 4 columnas en 1 sola -->
        <tr>
            <th colspan="4">Boleta de Pagos</th>
        </tr>
        <!-- Fila 2 con 4 columnas separadas -->
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Total</th>
        </tr>
        <!-- Fila 3 con 4 columnas separadas -->
        <tr>
            <td>Producto 1</td>
            <td>1</td>
            <td>5</td>
            <td>5</td>
        </tr>
        <!-- Fila 4 con 4 columnas separadas -->
        <tr>
            <td>Producto 2</td>
            <td>3</td>
            <td>2</td>
            <td>6</td>
        </tr>
        <!-- Fila 5 con 4 columnas separadas -->
        <tr>
            <td>Producto 3</td>
            <td>2</td>
            <td>3.5</td>
            <td>7</td>
        </tr>
        <!-- Fila 6 con 3 columnas juntas y una separada-->
        <tr>
            <th colspan="3">Total General</th>
            <td>18</td>
        </tr>
    </table>
</body>
</html>
